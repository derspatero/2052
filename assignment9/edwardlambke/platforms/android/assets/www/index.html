    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />

        <script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <title>COMP-2052</title>
    </head>
    <body>
        <div data-role="page">

            <div data-role="header">
                <h1>Assignment 9</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <!-- <div class="app"> -->
                    <label for="text-basic">File name:</label>
                    <input id="file_name_input" type="text" name="text-basic" id="text-basic" value="">
                    <label for="text-basic">Text to write to file:</label>
                    <input id="file_text_input" type="text" name="text-basic" id="text-basic" value="">
                    <button id="write_to_file_btn" class="ui-btn ui-shadow" onclick="savefile()">Write To File</button>

                    <label for="text-basic">Text input:</label>
                    <input id="read_file_name_input" type="text" name="text-basic" id="text-basic" value="">

                    <a onclick="openfile();" href="#my_file" data-rel="popup" class="ui-btn ui-shadow" data-transition="pop">Read From File</a>
                    <div data-role="popup" id="my_file"></div>

                    <button id="write_to_file_btn" class="ui-btn ui-shadow" onclick="showdirectory('#file_directory')">Show Directory</button>

                    <div id="file_directory"></div>

                <!-- </div> -->
            </div><!-- /content -->

            <div data-role="footer">
                <h4>&copy Edward Lambke</h4>
            </div><!-- /footer -->

        </div><!-- /page -->

        <script type="text/javascript">

            function openfile(){
                var read_file_name = $("#read_file_name_input").val();
                getFile(read_file_name);
            }

            function savefile(){
                var fileName = $("#file_name_input").val();
                var textToWrite = $("#file_text_input").val();
                writeFile(fileName, textToWrite);
            }

        </script>

        <script type="text/javascript" src="js/filesystem.js"></script>    
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
